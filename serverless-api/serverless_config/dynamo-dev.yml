Resources:
  placesTable:
    Type: AWS::DynamoDB::Table

    Properties:
      TableName: Places

      AttributeDefinitions:
        - AttributeName: placeId
          AttributeType: S
        - AttributeName: placeName
          AttributeType: S

      KeySchema:
        - AttributeName: placeId
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: placeNameIndex
          KeySchema:
            - AttributeName: placeName
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  reviewsTable:
    Type: AWS::DynamoDB::Table

    Properties:
      TableName: Reviews

      AttributeDefinitions:
        - AttributeName: reviewId
          AttributeType: S
        - AttributeName: placeId
          AttributeType: S

      KeySchema:
        - AttributeName: reviewId
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: reviewPlaceIdIndex
          KeySchema:
            - AttributeName: placeId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  usersTable:
    Type: AWS::DynamoDB::Table

    Properties:
      TableName: Users

      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: googleId
          AttributeType: S

      KeySchema:
        - AttributeName: userId
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: googleIdIndex
          KeySchema:
            - AttributeName: googleId
              KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
